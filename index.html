<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>For loop that will iterate from 0 to 1500000</title>
<script>
    for (var x=0; x<=1500000; x++) {
        if (x === 0) {
                console.log(x + " is even");
        }
        else if (x % 2 === 0) {
                console.log(x + " is even");   
        }
        else {
                console.log(x + " is odd");
        }
}
</script>
</head>
